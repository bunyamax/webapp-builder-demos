<div>
    <div class="jimu-r-row add-section">
        <input class="jimu-input input-message-text" data-dojo-attach-point="messageText" type="text" placeholder="${nls.placeholderMessageText}">
    </div>
    <div class="jimu-r-row add-section">
        <div class="jimu-btn" data-dojo-attach-point="addSelfMessageButton" data-dojo-attach-event="onclick:_onAddSelfMessageButtonClicked">${nls.addSelfMessageButtonLabel}</div>
        <div class="jimu-btn" data-dojo-attach-point="addOtherMessageButton" data-dojo-attach-event="onclick:_onAddOtherMessageButtonClicked">${nls.addOtherMessageButtonLabel}</div>
        <div class="jimu-btn" data-dojo-attach-point="clearMessageButton" data-dojo-attach-event="onclick:_onClearMessageButtonClicked">${nls.clearMessageButtonLabel}</div>
    </div>
    <div>&nbsp;</div>
    <div class="message-list" data-dojo-attach-point="messageList"></div>
</div>
